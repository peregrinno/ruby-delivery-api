        - BearerAuth: []
      responses:
        "200":
          description: Lista de pedidos do cliente
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    total:
                      type: number
                    status:
                      type: string
                      enum: [pending, preparing, shipping, delivered, canceled]
                    date:
                      type: string
                      format: date-time
                    items:
                      type: array
                      items:
                        type: object
                        properties:
                          product:
                            type: object
                            properties:
                              name:
                                type: string
                          sub_total:
                            type: number
        "401":
          description: N칚o autorizado

  /products:
    get:
      tags:
        - Produtos
      summary: Lista todos os produtos dispon칤veis
      responses:
        "200":
          description: Lista de produtos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Product"

  /orders:
    post:
      tags:
