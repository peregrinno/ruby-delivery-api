      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                delivery_address:
                  type: string
                items:
                  type: array
                  items:
                    type: object
                    properties:
                      product_id:
