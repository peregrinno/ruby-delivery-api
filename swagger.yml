          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum: [pending, preparing, shipping, delivered, canceled]
      responses:
        "200":
          description: Status atualizado
          content:
            application/json:
              schema:
